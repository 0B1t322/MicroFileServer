name: $(BuildID)-$(Build.SourceBranchName)

trigger:
  branches:
    include:
      - "*"
  tags:
    include:
      - "*"
resources:
- repo: self

pool:
  vmImage: 'ubuntu-latest'

variables:
  CGO_ENABLED: 0
  GOOS: linux
  ${{ if notIn(variables['Build.SourceBranch'], 'refs/heads/master', 'refs/tags/develop') }}:
    packImage: false
    deployService: false
    deployEnvironment: 'no'
    imageTags: 'no'
    serviceName: 'no'
  ${{ if eq(variables['Build.SourceBranch'], 'refs/tags/develop') }}:
    packImage: true
    deployService: true
    deployEnvironment: development
    imageTags: |
      $(Build.BuildId)
      develop
    serviceName: itlab-develop_mfs
  ${{ if eq(variables['Build.SourceBranch'], 'refs/heads/master') }}:
    packImage: true
    deployService: true
    deployEnvironment: production
    imageTags: |
      $(Build.BuildId)
      latest
    serviceName: itlab_mfs

stages:
- stage: Build
  displayName: Build service
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Go@0
      displayName: build
      inputs:
        command: 'build'
        arguments: '-a -installsuffix cgo -o $(Build.ArtifactStagingDirectory)/main -v'
        workingDirectory: 'api'
    - task: CopyFiles@2
      inputs:
        SourceFolder: 'deploy'
        Contents: 'Dockerfile'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
        OverWrite: true
    - publish: $(Build.ArtifactStagingDirectory)
      artifact: itlab-mfs-build

- stage: test
  condition: succeeded()
  displayName: Test
  jobs:
  - job: e2e
    steps:
    - task: DownloadPipelineArtifact@2
      displayName: download service build
      inputs:
        artifactName: 'itlab-mfs-build'
        buildType: 'current'
        targetPath: 'deploy'
    - script: npm install --global @testmace/cli@1.3.1
    - script: ./runTests.sh ci
    - publish: ./tests-out
      artifact: olympiad-e2e-test-results
    - task: PublishTestResults@2
      inputs:
        testResultsFormat: JUnit
        testResultsFiles: '*.xml'
        searchFolder: ./tests-out
        failTaskOnFailedTests: true

- stage: packImage
  condition: and(succeeded(), ${{variables.packImage}})
  displayName: Pack docker image
  jobs:
  - job: pack
    displayName: Pack
    steps:
    - download: current
      artifact: itlab-mfs-build
    - task: Docker@2
      displayName: Publish to docker hub
      inputs:
        containerRegistry: 'rtuitlab connection by admin'
        repository: 'rtuitlab/mfs'
        command: 'buildAndPush'
        Dockerfile: '$(Pipeline.Workspace)/itlab-mfs-build/Dockerfile'
        buildContext: '$(Pipeline.Workspace)/itlab-mfs-build'
        tags: ${{variables.imageTags}}
    - task: Docker@2
      displayName: Publish to private docker registry
      inputs:
        containerRegistry: 'private rtuitlab registry'
        repository: 'rtuitlab/mfs'
        command: 'buildAndPush'
        Dockerfile: '$(Pipeline.Workspace)/itlab-mfs-build/Dockerfile'
        buildContext: '$(Pipeline.Workspace)/itlab-mfs-build'
        tags: ${{variables.imageTags}}
- stage: deploy
  displayName: Deploy
  condition: and(succeeded(), ${{variables.deployService}})
  jobs:
    - deployment: Deploy
      pool:
        vmImage: 'ubuntu-latest'
      environment: ${{variables.deployEnvironment}}
      strategy:
        runOnce:
          deploy:
            steps:
              - download: none
              - task: SSH@0
                inputs:
                  sshEndpoint: 'swarm manager'
                  runOptions: 'commands'
                  commands: 'docker service update --image registry.rtuitlab.dev/rtuitlab/mfs:$(Build.BuildId) ${{variables.serviceName}} --with-registry-auth'
                  readyTimeout: '20000'
